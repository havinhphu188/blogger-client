<div class="flex-row">
  <div class="login-form">
    <h1 class="centered-horizontal">Log In to Blogger</h1>
    <div class="field">
      <div class="margin-vertical-sm">Username</div>
      <input class="" pInputText [(ngModel)]="username">
    </div>

    <div class="field">
      <div class="margin-vertical-sm">Password</div>
      <input pInputText type="password" [(ngModel)]="password">
    </div>

    <div class="centered-horizontal margin-vertical-sm">
      <button pButton label="Log In" class="btnLogIn" (click)="login()"></button>
    </div>

  </div>
</div>
