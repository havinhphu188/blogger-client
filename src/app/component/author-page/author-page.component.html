<h1 class="centered-horizontal margin-sm">{{author?.name}}</h1>

<div class="centered-horizontal margin-sm">
<button [ngClass]="{'p-button-secondary': author?.subscribed}"

</button>
</div>
<app-feed [articles]="articles"></app-feed>
