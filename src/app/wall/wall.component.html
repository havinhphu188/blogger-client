<div>
  <label for="float-input-invalid">Title</label>
  <input id="float-input-invalid" type="text" pInputText>
</div>
<div class="articles" >
  <div class="article" *ngFor="let article of articles">
    <div>{{article.id}}</div>
    <div>{{article.title}}</div>
    <div>{{article.content}}</div>
  </div>
</div>
