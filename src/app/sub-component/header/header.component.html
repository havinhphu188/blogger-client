<div class="header">
  <a routerLink="/">
    <div class="brand-name">Blogger-9x</div>
  </a>
  <div *ngIf="isLogin">
    <p-autoComplete [placeholder]="'Search for your favorite author'"
                    [size]="50" [(ngModel)]="selectedOption" [delay]="1000"
                    [suggestions]="searchResult" (onSelect)="selectResult($event)"
                    field="displayName" (completeMethod)="search($event)"></p-autoComplete>
  </div>

  <a routerLink="/dashboard">
    <div class="panel centered-horizontal-vertical margin-sm">Dashboard</div>
  </a>
  <a routerLink="/account">
    <div *ngIf="isLogin" class="panel centered-horizontal-vertical margin-sm">User: {{username}}</div>
  </a>
  <div class="float-right">
    <button *ngIf="isLogin" pButton label="Logout"
            (click)="logout()"></button>

    <button *ngIf="!isLogin" pButton label="Login" class="p-button-outlined"
            routerLink="/login"></button>

  </div>
</div>
