<div class="header">
  <a routerLink="/">
    <div class="brand-name">Blogger-9x</div>
  </a>
  <a routerLink="/dashboard">
    <div class="text-white">Dashboard</div>
  </a>
  <div *ngIf="isLogin">Username: {{username}}</div>
  <div class="float-right">
    <button *ngIf="isLogin" pButton label="Logout"
            (click)="logout()"></button>
  </div>
</div>
